        function selectPercentage(percentage) {
            document.getElementById('percentageOption').value = percentage;

            // Reset styles for all percentage dots
            var percentageDots = document.querySelectorAll('.percentageDot');
            percentageDots.forEach(dot => dot.style.color = 'black');

            // Highlight the selected percentage dot
            var selectedDot = document.querySelector(`.percentageDot[data-percentage="${percentage}"]`);
            selectedDot.style.color = 'green';
        }

        function getCoefficient() {
            var userOption = document.getElementById('userOption').value;

            if (userOption === 'free' && !canStartFreeRound()) {
                document.getElementById('result').textContent = 'Wait for 4 hours to get Free Round.';
                return;
            }

            var verificationCode = document.getElementById('verificationCode').value.toLowerCase();

            if (userOption === 'vip' && verificationCode !== '9917') {
                document.getElementById('result').textContent = 'Invalid VIP Verification Code.';
                return;
            }

            var previousCoefficient = parseFloat(document.getElementById('previousCofficientInput').value);
            var selectedOptionVar = document.getElementById('optionVarSelect').value;
            var values = optionVars[selectedOptionVar];

            if (!isNaN(previousCoefficient) && values) {
                var index = values.findIndex(value => Math.abs(value - previousCoefficient) < Number.EPSILON);

                if (index !== -1 && index < values.length - 1) {
                    var nextCoefficient = values[index + 1];
                    
                    // Ongeza au punguza thamani kulingana na asilimia iliyochaguliwa
                    var percentageOption = document.getElementById('percentageOption').value;
                    nextCoefficient *= parseFloat(percentageOption);

                    document.getElementById('result').textContent = 'Next Cofficent For ' + selectedOptionVar + ': ' + nextCoefficient.toFixed(2);
                } else {
                    var percentage = 0;
                    document.getElementById('result').textContent = 'Update...' + percentage + '%';

                    var interval = setInterval(function() {
                        document.getElementById('result').textContent = 'Update...' + percentage + '%';

                        if (percentage >= 100) {
                            clearInterval(interval);

                            setTimeout(function() {
                                document.getElementById('result').textContent = 'Update Finished.';
                            }, 500); // Adjust the timeout duration as needed
                        }

                        percentage += 1;
                    }, 20); // Adjust the interval duration as needed
                }
            } else {
                document.getElementById('result').textContent = 'Enter a Previous Cofficent Number.';
            }
        }

        function clearAll() {
            document.getElementById('previousCofficientInput').value = '';
            document.getElementById('verificationCode').value = '';
            document.getElementById('result').textContent = 'Cofficent will be displayed here';
        }

        function userOptionChanged() {
            var userOption = document.getElementById('userOption').value;
            var optionVarSelect = document.getElementById('optionVarSelect');

            if (userOption === 'vip') {
                verificationBox.style.display = 'flex';
                optionVarSelect.style.display = 'block'; // Changed to 'block' to make the select visible
            } else {
                verificationBox.style.display = 'none';
                optionVarSelect.style.display = 'flex';
            }

            optionVarChanged(); // Call the function to set initial values based on the default Option Var
        }

        function optionVarChanged() {
            var optionVarSelect = document.getElementById('optionVarSelect');
            var selectedOptionVar = optionVarSelect.value;

            setValues(selectedOptionVar);
        }

        function setValues(optionVar) {
            var values = optionVars[optionVar];
            if (values) {
                document.getElementById('result').textContent = 'Next Cofficent For ' + optionVar + ': ' + values[0].toFixed(2);
            } else {
                document.getElementById('result').textContent = 'Invalid Option Var selected.';
            }
        }

        function canStartFreeRound() {
            if (freeRoundsRemaining > 0 && (lastFreeRoundTime === null || (new Date() - new Date(lastFreeRoundTime)) >= hoursToWait * 60 * 60 * 1000)) {
                localStorage.setItem('lastFreeRoundTime', new Date().toISOString());
                freeRoundsRemaining--;
                return true;
            }
            return false;
        }
